server:
  servlet:
    context-path: /phaedra/metadata-service
  port: 3002

  spring:
    application:
      name: phaedra-metadata-service
    jackson:
      serialization:
        indent_output: true
    cloud:
      kubernetes:
        enabled: false
    liquibase:
      enabled: false
    security:
      oauth2:
        resourceserver:
          jwt:
            jwk-set-uri: http://localhost

  logging:
    level:
      eu.openanalytics.phaedra: DEBUG
